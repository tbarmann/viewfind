<a ui-sref="newStory" class="btn-primary btn-lg nodecoration">Add New Story</a>
<table class="table storytable">
    <tr>
        <td><h3>All Stories</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="story in stories">
        <td>{{story.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewStory({id:story.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteStory(story)">Delete</a>
        </td>
    </tr>
</table>
